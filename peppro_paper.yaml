# Run PEPPRO Paper representative samples through PEPPRO
name: PEPPRO

pep_version: 2.0.0
sample_table: "peppro_paper.csv"

looper:
  output_dir: "$PROCESSED/peppro/paper"
  pipeline_interfaces: ["$CODE/peppro/project_pipeline_interface.yaml"]

sample_modifiers:
  append:
    pipeline_interfaces: ["$CODE/peppro/sample_pipeline_interface.yaml"]
  derive:
    attributes: [read1, read2]
    sources:
      R: "$DATA/sra_fastq/{srr}.fastq.gz"
      S1: "$DATA/guertin/fastq/{srr}.fastq.gz"
      H1: "$DATA/guertin/fastq/{srr}_PE1.fastq.gz"
      H2: "$DATA/guertin/fastq/{srr}_PE2.fastq.gz"
  imply:
    - if:
        organism: ["human", "Homo sapiens", "Human", "Homo_sapiens"]
      then:
        genome: hg38
        prealignments: human_rDNA
    - if:
        umi_status: true_8
      then:
        umi_len: 8
    - if:
        umi_status: true_6
      then:
        umi_len: 6
